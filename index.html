<!DOCTYPE html>
<html>

<head>
  <title>chatbot</title>
  <style>
    * {
      font-family: sans-serif;
      color: rgba(0, 0, 0, 0.6);
      font-weight: 300;
      box-sizing: border-box;
      margin: 0;
    }

    .box-layout>* {
      margin-bottom: 20px;
    }

    .box-layout {
      border: 1px solid rgba(0, 0, 0, 0.242);
      width: 500px;
      margin: 10% auto;
      padding: 40px;
      box-sizing: border-box;
      padding-top: 20px;
    }

    .box-layout>h1 {
      font-size: 38px;
      color: rgba(0, 0, 0, 0.423);
    }

    .box-layout>a {
      display: block;
      text-decoration: none;
      background-color: #4184e1;
      text-align: center;
      padding: 8px;
      color: white;
      font-size: 20px;
      text-transform: uppercase;
      border-radius: 30px;
    }

    .intro {
      font-size: 18px;
      font-weight: lighter;
      letter-spacing: 1px;
      line-height: 22px;
      color: rgba(0, 0, 0, 0.4);
    }

    .tac {
      color: rgba(0, 0, 0, 0.2);
      font-weight: 100;
      font-size: 15px;
      margin-bottom: 0px;
    }

    .line {
      border: 1px solid black;
      width: 40px;
    }

  </style>
</head>

<body>
  <article class="box-layout">
    <h1>Build your first chatbot in 10 minutes!</h1>

    <div class="line"></div>

    <p class="intro">
      Have a bot answering questions from customers on your website within 10
      minutes of signing up for ChatBot.
    </p>

    <a href="#">try now &rarr;</a>

    <p class="tac">
      By clicking try now you create an account and agree to our Terms and
      Conditions and Privacy Policy.
    </p>
    </div>
</body>

</html>
